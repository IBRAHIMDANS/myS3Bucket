name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
    services:
      postgres:
        image : postges:latest
        env:
          POSTGRES_USER=ibrahima
          POSTGRES_PASSWORD=ibrahima
          POSTGRES_HOST=localhost
          POSTGRES_DB=myS3
          POSTGRES_PORT=5432
        port:
          5432:5432

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: yarn install and test
        run: |
          yarn
          yarn test
        env:
          CI: true
        env_file:
          - .env.model
